version: 2

models:
  - name: stg_greenery__addresses
    description: Addresses including zipcode, state and country
    columns:
      - name: address_guid
        description: "Address ID"
        tests:
          - unique
          - not_null
      - name: address
        description: "The Address of the user"
        tests:
          - unique
          - not_null
      - name: zipcode
        description: "zipcode of the user"
        tests:
          - unique
          - not_null
      - name: state
        description: "The US state the user lives in"
        tests:
          - unique
          - not_null
      - name: country
        description: "The country the user is from"
        tests:
          - unique
          - not_null

  - name: stg_greenery__events
    description: Events including the session_id, user_id, event type, url of the page, date of creation, order_id and product_id
    columns:
      - name: event_guid
        description: "Event ID"
        tests:
          - unique
          - not_null
      - name: user_guid
        description: "User ID"
        tests:
          - unique
          - not_null
      - name: event_type
        description: "Type of the event"
        tests:
          - unique
          - not_null
      - name: page_url
        description: "The page URL of the event"
        tests:
          - unique
          - not_null
      - name: event_created_at_utc
        description: "Date the event was created at"
        tests:
          - unique
          - not_null
      - name: order_guid
        description: "Order ID"
        tests:
          - unique
          - not_null
      - name: product_guid
        description: "Product ID"
        tests:
          - unique
          - not_null

  - name: stg_greenery__order_item
    description: Items ordered including order_id, product_id and quantity
    columns:
      - name: order_guid
        description: "Order ID"
        tests:
          - unique
          - not_null
      - name: product_guid
        description: "Product ID"
        tests:
          - unique
          - not_null
      - name: quantity
        description: "Quantity of items ordered"
        tests:
          - unique
          - not_null

  - name: stg_greenery__promos
    description: Promos for users promo_id, discount and status of the promo
    columns:
      - name: promo_guid
        description: "Promo ID"
        tests:
          - unique
          - not_null
      - name: discount
        description: "Amount the order was discounted"
        tests:
          - unique
          - not_null
      - name: promo_status
        description: "The status of the promo"
        tests:
          - unique
          - not_null

  - name: stg_greenery__orders
    description: Orders of the users including order_id, promo_id, user_id, address_id, the date the order was created, order cost, shipping cost, total amount of the order, tracking id, shipping service, estimated date of delivery, date of delivery and order status
    columns:
      - name: order_guid
        description: "Order ID"
        tests:
          - unique
          - not_null
      - name: promo_guid
        description: "Promo ID"
        tests:
          - unique
          - not_null
      - name: user_guid
        description: "User ID"
        tests:
          - unique
          - not_null
      - name: address_guid
        description: "Address ID"
        tests:
          - unique
          - not_null
      - name: order_created_at_utc
        description: "Date the order was created at"
        tests:
          - unique
          - not_null
      - name: order_cost
        description: "Cost of the order exluding the shipping"
        tests:
          - unique
          - not_null
      - name: shipping_cost
        description: "Cost of the shipping of the order"
        tests:
          - unique
          - not_null
      - name: order_total
        description: "Cost of the order including the shipping"
        tests:
          - unique
          - not_null
      - name: tracking_guid
        description: "Tracking ID"
        tests:
          - unique
          - not_null
      - name: shipping_service
        description: "What shipping service was used"
        tests:
          - unique
          - not_null
      - name: estimated_delivery_at_utc
        description: "Date the delivery was estimated"
        tests:
          - unique
          - not_null
      - name: delivered_at_utc
        description: "Date the delivery was deliverd"
        tests:
          - unique
          - not_null
      - name: order_status
        description: "The status of the order"
        tests:
          - unique
          - not_null

  - name: stg_greenery__products
    description: Products including product_id, product_name, price and inventory
    columns:
      - name: product_guid
        description: "Promo ID"
        tests:
          - unique
          - not_null
      - name: product_name
        description: "Name of the product"
        tests:
          - unique
          - not_null
      - name: price
        description: "Price of the product"
        tests:
          - unique
          - not_null
      - name: inventory
        description: "Count of product in inventory"
        tests:
          - unique
          - not_null

  - name: stg_greenery__products
    description: Products including product_id, product_name, price and inventory
    columns:
      - name: product_guid
        description: "Promo ID"
        tests:
          - unique
          - not_null
      - name: product_name
        description: "Name of the product"
        tests:
          - unique
          - not_null
      - name: price
        description: "Price of the product"
        tests:
          - unique
          - not_null
      - name: inventory
        description: "Count of product in inventory"
        tests:
          - unique
          - not_null

  - name: stg_greenery__users
    description: Information about the users including user_id, first name, last name, email, phone number, date the user was created at,date the user was updated at and address_id
    columns:
      - name: user_guid
        description: "User ID"
        tests:
          - unique
          - not_null
      - name: first_name
        description: "First Name of the user"
        tests:
          - unique
          - not_null
      - name: last_name
        description: "Last Name of the user"
        tests:
          - unique
          - not_null
      - name: email
        description: "Email address of the user"
        tests:
          - unique
          - not_null
      - name: phone_number
        description: "phone number of the user"
        tests:
          - unique
          - not_null
      - name: user_created_as_utc
        description: "date the user was created"
        tests:
          - unique
          - not_null
      - name: user_updated_as_utc
        description: "date the user was updated"
        tests:
          - unique
          - not_null
      - name: address_guid
        description: "Address ID"
        tests:
          - unique
          - not_null